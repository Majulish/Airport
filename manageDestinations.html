<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnoAir - Manage Destinations</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <h1><a href="index.html">OnoAir</a></h1>
    </header>
    <main>
        <h2>Manage Destinations</h2>

        <!-- Existing table to display destinations -->
        <table id="destinationsTable" border="1">
            <tr>
                <th>Destination Code</th>
                <th>Destination Name</th>
                <th>Airport Name</th>
                <th>Airport URL</th>
                <th>Image URL</th>
            </tr>
            <!-- Destination rows will be added here dynamically -->
        </table>
        <a href="addDestination.html" class="button">Add Destination</a>

        <h2>Edit Photo Link for Destination</h2>
        <form>
            <label for="destCode">Destination Code:</label>
            <input type="text" id="destCode" placeholder="Enter Destination Code" required><br><br>

            <label for="newImageUrl">New Image URL:</label>
            <input type="url" id="newImageUrl" placeholder="Enter New Image URL" required><br><br>

            <button type="button" onclick="editPhotoLink()">Save Changes</button>
        </form>
    </main>
    <footer>
        <a href="help.html"><i class="fa fa-question-circle"></i></a>
    </footer>
</body>
</html>
