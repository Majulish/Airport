<!DOCTYPE html>
<html lang="en">
<head>
    <title>OnoAir - Book a Flight</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script type="module" src="bookFlights.js" defer></script>
</head>
<body>
    <header>
        <h1><a href="../index.html">OnoAir</a></h1>
    </header>
    <main>
        <h2>Book a Flight</h2>

        <!-- Filter Section -->
        <div class="filter">
            <label for="origin">Filter by: Origin:</label>
            <select id="origin">
                <option value="">Select Origin</option>
            </select>

            <label for="destination">Destination:</label>
            <select id="destination">
                <option value="">Select Destination</option>
            </select>
        </div>

        <!-- Flight Table -->
        <table id="flightsTable">
            <thead>
                <tr>
                    <th>Flight No.</th>
                    <th>Origin</th>
                    <th>Destination</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows dynamically generated -->
            </tbody>
        </table>

        <!-- Booking Form -->
        <form id="bookingForm" style="display: none;">
            <h3>Flight Details</h3>
            <p id="flightDetails"></p>

            <label for="numPassengers">No. of Passengers:</label>
            <input type="number" id="numPassengers" min="1" required>

            <div id="passengerFields"></div>

            <button type="submit">Save Booking</button>
        </form>
    </main>
    <footer>
        <!-- Help Icon -->
        <a href="../help/help.html" class="help-icon" title="Help">
            <i class="fa fa-question-circle"></i>
        </a>
    </footer>
</body>
</html>
