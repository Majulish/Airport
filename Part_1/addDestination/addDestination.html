<!DOCTYPE html>
<html lang="en">
<head>
    <title>OnoAir - Add Destination</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header>
        <h1><a href="../index.html">OnoAir</a></h1>
    </header>
    <main>
        <h2>Add New Destination</h2>
        <form class="add-destination-form">
            <div class="destination-form-item">
                <label for="destCode">Destination Code:</label>
                <input type="text" id="destCode">
            </div>
            <div class="destination-form-item">
                <label for="destName">Destination Name:</label>
                <input type="text" id="destName">
            </div>
            <div class="destination-form-item">
                <label for="airportName">Airport Name:</label>
                <input type="text" id="airportName">
            </div>
            <div class="destination-form-item">
                <label for="airportUrl">Airport URL:</label>
                <input type="text" id="airportUrl">
            </div>
            <div class="destination-form-item">
                <label for="imageUrl">Image URL:</label>
                <input type="text" id="imageUrl">
            </div>
            <div class="destination-button-container">
                <button id="saveButton" type="submit">Save</button>
            </div>
        </form>
    </main>
    <footer>
        <a href="../help/help.html" title="Help"><i class="fa fa-question-circle"></i></a>
    </footer>
    <script type="module" src="addDestination.js" defer></script>
</body>
</html>
