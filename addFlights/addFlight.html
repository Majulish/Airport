<!DOCTYPE html>
<html>
<head>
    <title>OnoAir - Add Flight</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="../common.js"></script>
</head>
<body>
    <header>
        <h1><a href="../index.html">OnoAir</a></h1>
    </header>
    <main>
        <h2>Add Flight</h2>
        <label>Flight No.: <input type="text" id="flightNo"></label><br>
        <label>Origin: <input type="text" id="origin"></label><br>
        <label>Destination: <input type="text" id="destination"></label><br>
        <label>Boarding Date: <input type="date" id="boardingDate"></label><br>
        <label>Boarding Time: <input type="time" id="boardingTime"></label><br>
        <label>Arrival Date: <input type="date" id="arrivalDate"></label><br>
        <label>Arrival Time: <input type="time" id="arrivalTime"></label><br>
        <label>No. of Seats: <input type="number" id="seatCount" min="1"></label><br>
        <button onclick="addFlight()">Save</button>
    </main>
    <footer>
        <a href="../help/help.html"><i class="fa fa-question-circle"></i></a>
    </footer>
</body>
</html>
