<!DOCTYPE html>
<html lang="en">
<head>
    <title>OnoAir - Add Flight</title>
    <link rel="stylesheet" href="../styles.css">
    <script type="module" src="addFlights.js" defer></script>
</head>
<body>
    <header>
        <h1><a href="../index.html">OnoAir</a></h1>
    </header>
    <main>
        <div class="form-container">
            <h2>Add New Flight</h2>
            <form id="addFlightForm">
                <div class="form-group">
                    <label for="flightNo">Flight Number:</label>
                    <input type="text" id="flightNo" placeholder="Enter Flight Number" required>
                </div>

                <div class="form-group">
                    <label for="origin">Origin:</label>
                    <input type="text" id="origin" placeholder="Enter Origin" required>
                </div>

                <div class="form-group">
                    <label for="destination">Destination Code:</label>
                    <input type="text" id="destination" placeholder="Enter Destination Code" required>
                </div>

                <div class="form-group">
                    <label for="boardingDate">Boarding Date:</label>
                    <input type="date" id="boardingDate" required>
                </div>

                <div class="form-group">
                    <label for="boardingTime">Boarding Time:</label>
                    <input type="time" id="boardingTime" required>
                </div>

                <div class="form-group">
                    <label for="arrivalDate">Arrival Date:</label>
                    <input type="date" id="arrivalDate" required>
                </div>

                <div class="form-group">
                    <label for="arrivalTime">Arrival Time:</label>
                    <input type="time" id="arrivalTime" required>
                </div>

                <div class="form-group">
                    <label for="seatCount">Number of Seats:</label>
                    <input type="number" id="seatCount" placeholder="Enter Number of Seats" required>
                </div>

                <button type="submit" class="form-button">Save</button>
            </form>
        </div>
    </main>
    <footer>
        <a href="../help/help.html" title="Help"><i class="fa fa-question-circle"></i></a>
    </footer>
</body>
</html>
