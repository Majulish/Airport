<div class="dialog-container">
  <h2>{{ data.title }}</h2>
  <p>{{ data.message }}</p>

  <ul *ngIf="data.flights?.length">
    <li *ngFor="let flight of data.flights">{{ flight }}</li>
  </ul>

  <div class="button-container">
    <button mat-button color="primary" (click)="onConfirm()">OK</button>
  </div>
</div>
