<div *ngIf="destination" class="edit-destination-container">
  <h2>Destination Details</h2>
  <p><strong>Code:</strong> {{ destination.code }}</p>
  <p><strong>Name:</strong> {{ destination.name }}</p>
  <p><strong>Airport Name:</strong> {{ destination.airportName }}</p>
  <p><strong>Status:</strong> {{ destination.isActive ? 'Active' : 'Disabled' }}</p>
  <p>
    <strong>Airport URL:</strong>
    <a [href]="destination.airportUrl" target="_blank">{{ destination.airportUrl }}</a>
  </p>
  <p><strong>Image URL:</strong> {{ destination.imageUrl }}</p>
</div>
