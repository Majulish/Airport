<div *ngIf="destination" class="edit-destination-container">
  <h2>Edit Destination</h2>

  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>

  <form #editForm="ngForm">
    <label for="code">Code:</label>
    <input type="text" id="code" [(ngModel)]="destination.code" name="code" disabled />  <!-- âœ… Read-only -->

    <label for="name">Name:</label>
    <input type="text" id="name" [(ngModel)]="destination.name" name="name" required />

    <label for="airportName">Airport Name:</label>
    <input type="text" id="airportName" [(ngModel)]="destination.airportName" name="airportName" required />

    <label for="airportUrl">Airport URL:</label>
    <input type="text" id="airportUrl" [(ngModel)]="destination.airportUrl" name="airportUrl" required />

    <label for="imageUrl">Image URL:</label>
    <input type="text" id="imageUrl" [(ngModel)]="destination.imageUrl" name="imageUrl" required />

    <div class="button-container">
      <button type="button" (click)="openConfirmDialog()" [disabled]="editForm.invalid">
        Save Changes
      </button>

      <button type="button" class="cancel-button" (click)="cancelEdit()">
        Cancel
      </button>
    </div>
  </form>
</div>
