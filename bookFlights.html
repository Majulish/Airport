<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Flight</title>
</head>
<body>
    <h1>Book a Flight</h1>
    <form>
        <label for="origin">Origin:</label>
        <select id="origin"></select><br><br>

        <label for="destination">Destination:</label>
        <select id="destination"></select><br><br>

        <label for="boardingDate">Boarding Date:</label>
        <input type="date" id="boardingDate" required><br><br>

        <label for="boardingTime">Boarding Time:</label>
        <input type="time" id="boardingTime" required><br><br>

        <label for="arrivalDate">Arrival Date:</label>
        <input type="date" id="arrivalDate" required><br><br>

        <label for="arrivalTime">Arrival Time:</label>
        <input type="time" id="arrivalTime" required><br><br>

        <label for="passengerCount">Number of Passengers:</label>
        <input type="number" id="passengerCount" min="1" required><br><br>

        <!-- Container for dynamically generated passenger fields -->
        <div id="passengerFields"></div>

        <!-- Save button to trigger saveBooking() -->
        <button type="button" onclick="saveBooking()">Save</button>
    </form>
    <script src="app.js" defer></script>
</body>
</html>
